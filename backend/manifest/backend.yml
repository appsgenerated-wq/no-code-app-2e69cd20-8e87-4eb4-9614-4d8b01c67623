name: FoodieApp
description: A delicious recipe sharing platform.

features:
  authentication:
    user_entity: User
    jwt_secret: env(JWT_SECRET)

entities:
  User:
    properties:
      name: string(required=true)
      email: string(unique=true, required=true)
      password: password
      role:
        type: enum
        values: [Admin, User]
        default: User

  Recipe:
    properties:
      title: string(required=true)
      description: string
      ingredients: array(required=true)
      instructions: string(required=true)
      prepTime: number
      cookTime: number
      servings: number
      imageUrl: file
    relationships:
      - type: belongsTo
        entity: User
        foreignKey: authorId
    access_policies:
      - permissions: [read] # Public read access
      - role: User
        permissions: [create, read, update, delete]
      - role: Admin
        permissions: [create, read, update, delete]
